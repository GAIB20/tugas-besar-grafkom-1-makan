<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Besar WEB-GL</title>
</head>
<body>
    <div style="padding: 20px;">
        <h1>Tugas Besar 1 Grafika Komputer</h1>
        <div style="margin: 0 auto;">
            <canvas id="glCanvas" style="border: solid #444; "></canvas>
            <div>
                <label>X Position</label>
                <input type="range" min="-1" max="1" step="0.01" value="0" id="x-translate">
            </div>
            <div>
                <label>Y Position</label>
                <input type="range" min="-1" max="1" step="0.01" value="0" id="y-translate">
            </div>
            <div>
                <label>Scaling</label>
                <input type="range" min="0" max="2" step="0.01" value="1" id="scaling">
            </div>
            <div>
                <label>Rotation Angle</label>
                <input type="range" min="0" max="360" step="0.01" value="0" id="rotation">
            </div>
            <div>
                <label>X Shear</label>
                <input type="range" min="-1" max="1" step="0.01" value="0" id="x-shear">
            </div>
            <div>
                <label>Y Shear</label>
                <input type="range" min="-1" max="1" step="0.01" value="0" id="y-shear">
            </div>
            <div>
                <label>Transform X</label>
                <input type="range" min="0" max="1" step="0.01" value="1" id="x-transform">
            </div>
            <div>
                <label>Transform Y</label>
                <input type="range" min="0" max="1" step="0.01" value="1" id="y-transform">
            </div>
            <div>
                <button id="animate">Animate</button>
            </div>
        </div>
    </div>
</body>
<script type="x-shader/x-vertex" id="vertex-shader">
    attribute vec2 position;

    uniform float rotationAngle;
    uniform float scaleFactor;
    uniform vec2 shearFactor;
    uniform float transformX;
    uniform float transformY;
    uniform vec2 translation;
    uniform vec2 midpointLoc;

    void main() {
        float theta = radians(rotationAngle);

        mat2 rotationMatrix = mat2(
            cos(theta), -sin(theta),
            sin(theta), cos(theta)
        );

        mat2 scalingMatrix = mat2(
            scaleFactor, 0,
            0, scaleFactor
        );

        mat2 shearMatrix = mat2(
            1, shearFactor.y,
            shearFactor.x, 1
        );

        mat2 xTransform = mat2(
            transformX, 0,
            0, 1
        );

        mat2 yTransform = mat2(
            1, 0,
            0, transformY
        );

        vec2 relativePosition = position - midpointLoc;
        vec2 transformedLocation = rotationMatrix * scalingMatrix * xTransform * yTransform * shearMatrix * relativePosition;
        vec2 finalPosition = transformedLocation + midpointLoc + translation;

        gl_Position = vec4(finalPosition, 0, 1);
    }
</script>
<script type="x-shader/x-fragment" id="fragment-shader">
    precision mediump float;
    void main(){
        gl_FragColor = vec4(0.0, 0.1, 1.0, 1);
    }
</script>
<script src="./utils/pointPicker.js"></script>
<script src="./utils/glUtils.js"></script>
<script src="geometry/line.js"></script>
</html>
